<!DOCTYPE html>
<html>
<head>
    <title>BotSug AI</title>
</head>
<body>
    <h2>Ask me a question</h2>
    {% if session.get('user') %}
        <p>Logged in as {{ session.get('user') }}</p>
    {% endif %}

    <form action="ai-chat" method="post">
        <input type="text" name="question" required placeholder="Enter your question" style="width: 300px;" />
        <button type="submit">Ask</button>
    </form>

    {% if response %}
        <h3>Answer:</h3>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
